<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Derivadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>

    

    <h1 class="py-3 text-center">Calculadora de Derivadas</h1>
    <div class="container bg-primary bg-opacity-50 rounded-5">
        
        <form method="POST">
            {% csrf_token %}
            <div class="p-3 row">
                <div>
                    <label for="derivada" class="form-label">Ingresa la derivada a resolver:</label>
                    <input type="text" name="funcion" value="{{ funcion }}" class="form-control form-control-lg" id="derivada">
                    <button type="submit" class="btn btn-success mt-2">Calcular Derivada</button>
                </div>
            </div>
        </form>
        <div class="m-3 row">
            {% if derivada %}
                <h2>Resultado:</h2>
                <p>\[ \frac{d}{dx} \left( {{ funcion }} \right) = {{ derivada }} \]</p>
                
                <h2>Pasos:</h2>
                <ul>
                    {% for paso in pasos %}
                        <li><strong>{{ paso.regla }}:</strong> <br>{{ paso.expresion|safe }}</li>
                    {% endfor %}
                        
                    </ul>
            {% endif %}
        </div>

    </div>


</body>

</html>
